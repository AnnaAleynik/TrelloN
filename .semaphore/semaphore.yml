version: v1.0
name: Test MyApp
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Setup
    dependencies: []
    task:
      jobs:
        - name: bundle
          commands:
            - cache store
  - name: Feature Specs
    task:
      prologue:
        commands:
          - sem-service start postgres 12
          - bin/rails db:create db:structure:load
          - ls spec | grep -v "\(.*_helper\|features\|factories\|helpers\|support\)" | sed 's/^/spec\//' | xargs -n 1 rm -rf
          
